<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Início - Gerenciador de Beach Tennis</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BT Connect</h1>
    </header>
    <main id="index-page" class="container">
        <section id="bemVindoSection">
            <div class="section" id="torneio">
                <h1>INFORMAÇÕES DO TORNEIO</h1>
                <label for="nomeTorneio">Nome do Torneio:</label>
                <input type="text" id="nomeTorneio" placeholder="Digite o nome do torneio" style="text-transform: uppercase;">
                <label for="dataTorneio">Dia do Torneio:</label>
                <input type="date" id="dataTorneio">
            </div>
        </section>
    </main> <!-- Fechamento do primeiro main -->

    <main id="index-page" class="container">
            <div class="section" id="duplasManuais">
                <h2>Informar Duplas Manualmente</h2>
                <div id="duplaInput">
                    <label for="jogador1">Informar Jogador:</label>
                    <input type="text" id="jogador1" placeholder="Digite o nome do jogador" style="text-transform: uppercase;">
                    <label for="jogador2">Informar Jogador:</label>
                    <input type="text" id="jogador2" placeholder="Digite o nome do jogador" style="text-transform: uppercase;">
                    <button id="submeterDupla">Adicionar</button>
                </div>

                <ul id="duplasListadas"></ul>
                <button id="sortearDuplasManuais">Gerar Chaves</button>
                <label for="melhorDeTres"><input type="checkbox" id="melhorDeTres"> Melhor de 3</label>
                <div id="chavesManuais"></div>
                <div class="button-group">
                    <button id="salvarCampeonato" aria-label="Salvar Torneio">
                        <img src="save.svg" alt="Salvar" class="icon-button">
                        <span>Salvar</span>
                    </button>
                    <button id="limparCampos" aria-label="Limpar Todos os Campos">
                        <img src="wip.svg" alt="Limpar" class="icon-button">
                        <span>Limpar</span>
                    </button>
                    <button id="voltarParaHome" aria-label="Voltar para Início">
                        <img src="home.svg" alt="Voltar" class="icon-button">
                        <span>Início</span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script src="duplas-manuais.js"></script>
    <footer>
        <p class="developed-by">Desenvolvido por Antônio Fichina Netto - 2024</p>
    </footer>
</body>
