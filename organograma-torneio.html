<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Beach Tennis - Organograma do Torneio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BT Connect</h1>
    </header>
    <main id="index-page" class="container">
        <section class="section">
            <h2>Informações do Torneio</h2>
            <label for="nomeTorneio">Nome do Torneio:</label>
            <input type="text" id="nomeTorneio" placeholder="Digite o nome do torneio" style="text-transform: uppercase;" required>
            <label for="dataTorneio">Dia do Torneio:</label>
            <input type="date" id="dataTorneio" required>
        </section>
    </main>
    
    <main id="index-page" class="container">
        <section class="section">
            <h2>Adicionar Duplas</h2>
            <div id="duplaInput">
                <label for="jogador1">Jogador 1:</label>
                <input type="text" id="jogador1" placeholder="Digite o nome do jogador" style="text-transform: uppercase;">
                <label for="jogador2">Jogador 2:</label>
                <input type="text" id="jogador2" placeholder="Digite o nome do jogador" style="text-transform: uppercase;">
                <button id="adicionarDupla">Adicionar Dupla</button>
                <button id="limparCampos" aria-label="Limpar Campos">Limpar Campos</button>
                <button id="adicionar8Duplas">Adicionar 8 Duplas (Teste)</button>
                <button id="voltarParaHome" aria-label="Voltar para Início">Voltar Início</button>
            </div>
            <ul id="duplasListadas"></ul>
            <button id="sortearChaves" disabled>Começar Torneio</button>
        </section>

        <section id="organogramaSection" class="section" style="display: none;">
            <h2>Organograma do Torneio</h2>
            <h3 id="faseAtual" style="display: none;">Fase de Grupos</h3>

            <details id="faseGruposDetails">
                <summary>Fase de Grupos</summary>
                <div id="faseGrupos"></div>
            </details>

            <details id="faseEliminatoriaDetails" style="display: none;">
                <summary>Fase Eliminatória</summary>
                <div id="faseEliminatoria"></div>
            </details>

            <details id="decisaoDetails" style="display: none;">
                <summary>Decisão</summary>
                <div id="final"></div>
                <div id="terceiroLugar"></div>
            </details>

            <div class="button-group">
                <button id="encerrarEtapa" style="display: none;">Encerrar Etapa</button>
                <button id="encerrarEtapaEliminatoria" style="display: none;">Encerrar Etapa</button>
                <button id="encerrarCampeonato" style="display: none;">Encerrar Campeonato</button>
                <button id="salvarCampeonato" style="display: none;">Salvar Campeonato</button>
            </div>
            <div id="rankingFinal" style="display: none;"></div>
        </section>
    </main>
    <script src="organograma-torneio.js"></script>
    <footer>
        <p class="developed-by">Desenvolvido por Antônio Fichina Netto - 2024</p>
    </footer>
</body>
</html>
